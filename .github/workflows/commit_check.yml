name: Commit Request Checker
on: [push]

jobs:
  check_pull_requests:
    runs-on: ubuntu-latest
    steps:
    - name: Display directory
      run: |
        pwd
        ls -a

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r bots/requirements.txt

    - name: Run pull commit checker
      run: python bots/CommitChecker.py ${{ github.repository_owner }} ${{ github.repository }} ${{ github.ref_name }}